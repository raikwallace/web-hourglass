<html>
<head>
    <title>Limit Time</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./web-hourglass.css" />
</head>
<body>
    <div id="main" class="container">
        <h1>Limit Time</h1>
        <p>Add the webs you want to limit.</p>
        <div class="input-group form-floating mb-3">
            <input id="url" type="text" class="form-control" placeholder="https://www.example.com"/>
            <button id="addIt" class="btn btn-secondary">Add it!</button>
            <label for="url">Web URL</label>
        </div>
        <p>Or add this web</p>
        <div class="input-group mb-3">
            <button id="addThis" class="form-control btn btn-secondary">Add this!</button>
        </div>
        <p>How much time do you want to be able to access these webs? (0 is unlimited)</p>
        <div class="input-group mb-3">
            <input id="timeLimiter" type="number" class="form-control"/>
            <span class="input-group-text">minutes</span>
        </div>
        <div class="input-group form-floating mb-3">
            <input id="pinTime" autocomplete="off" type="text" min="0" max="9999" step="1" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" class="form-control"/>
            <button id="changeTime" class="btn btn-primary">Change limit time!</button>
            <label for="time">PIN</label>
        </div>
        <div class="mb-3">
            <h2>Current limited:</h2>
            <form>
                <div id="limitedDomains" class="list-group mb-3"></div>
                <div id="removeLimitedDomains" class="input-group form-floating mb-3">
                    <input id="pinDomains" autocomplete="off" type="text" min="0" max="9999" step="1" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" class="form-control"/>
                    <button id="removeLimitedDomains" class="btn btn-danger">Remove marked!</button>
                    <label for="time">PIN</label>
                </div>
            </form>
        </div>
    </div>
    <div id="pin" class="container">
        <h1>Add a pin for the limit time extension</h1>
        <div class="input-group form-floating mb-3">
            <input id="pin" autocomplete="off" type="text" min="0" max="9999" step="1" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" class="form-control" required/>
            <label for="pin">PIN</label>
        </div>
        <div class="input-group form-floating mb-3">
            <input id="repeatedPin" autocomplete="off" type="text" min="0" max="9999" step="1" placeholder="YYYY" pattern="[0-9]{4}" maxlength="4" class="form-control" required/>
            <label for="repeatedPin">Repeat PIN</label>
        </div>
        <div id="setPinGroup" class="input-group mb-3">
            <button id="setPin" class="form-control btn btn-primary">Set PIN!</button>
        </div>
    </div>
    <script src="./web-hourglass.js"></script>
</body>
</html>
